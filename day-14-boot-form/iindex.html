<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-color: aquamarine;
      }
      input{
        width: 200px;
      }
    </style>
</head>
<body>
  <form action="https://www.youtube.com/ " >
    <div class="container-fluid">
        <div class="mb-3 ">
            <label for="input1" class="form-label">First Name </label>
            <input type="text" class="form-control-sm" id="input1">
        </div>
        <div class="mb-3 ">
            <label for="input2" class="form-label"> last Name</label>
            <input type="text" class="form-control" id="input2">
        </div>
        <div class="mb-3 ">
            <label for="input3" class="form-label"> Email</label>
            <input type="email" class="form-control" id="input3">
        </div>

        <div class="mb-3 ">
            <label for="input4" class="form-label"> password</label>
            <input type="password" class="form-control  " id="input4" required >
        </div>

        <div class="mb-3 ">
            <label for="input5" class="form-label"> file:</label>
            <input type="file" class="form-control-sm" id="input5">
        </div>

        <div class="mb-3 ">
            <label for="input6" class="form-label"> Pick colour</label>
            <input type="color" class="form-control-color" id="input6">
        </div>

        <!-- <div class="mb-3 ">
            <label for="input6" class="form-label"> Pick colour</label>
            <input type="color" class="form-control-color" id="input6">
        </div> -->
        <div class="mb-3">
            <label class="form-label" for="input7"> select the car</label>
            <select id="input7" class="form-select">
                <option>benz</option>
                <option> shift</option>
                <option> oddi</option>
                <option> jagur</option>
                <option> dizir</option>
                
            </select>
        </div>
        <label  class="form-check-label">Gender</label>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sri">
            <label class="form-check-label" for="sri">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="sri1" >
            <label class="form-check-label" for="sri1">
              Female
            </label>
          </div>
          <label class="form-check-label" >Favarate sports</label>
          <div class="form-check">
            <label class="form-check-label" for="input8" >Badminton</label>
            <input type="checkbox" id="input8" class="form-check-input">
            
          </div>

          <div class="form-check">
            <label class="form-check-label" for="input9" >Cricket</label>
            <input type="checkbox" id="input9" class="form-check-input">
            
          </div>
          <div class="form-check">
            <label class="form-check-label" for="input10" >Volley ball</label>
            <input type="checkbox" id="input10" class="form-check-input">
            
          </div>
          <div class="form-check mb-4">
            <label class="form-check-label" for="input11" >Basket ball</label>
            <input type="checkbox" id="input11" class="form-check-input">
            
          </div>
          <div class="form-check form-switch mb-4 ">
            <input class="form-check-input bg-danger" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">switch deflaut</label>
          </div>

          <div class="mb-5">
            <input type="submit" class="btn btn-danger" >

          </div>

        </form>
</body>
</html>
